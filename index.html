<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
        <h1>To-Do List</h1>

       
        <div id="auth-section">
           
            <div id="login-form" class="auth-section">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" autocomplete="username">
                <input type="password" id="login-password" placeholder="Password" autocomplete="current-password">
                <button id="login-button">Login</button>
                <p class="toggle-link" id="show-signup">Don't have an account? Sign up</p>
                
            </div>

            
            <div id="signup-form" class="auth-section" style="display:none;">
                <h2>Sign Up</h2>
                <input type="email" id="signup-email" placeholder="Email" autocomplete="username">
                <input type="password" id="signup-password" placeholder="Password" autocomplete="new-password">
                <button id="signup-button">Sign Up</button>
                <p class="toggle-link" id="show-login">Already have an account? Login</p>
            </div>
        </div>


        <div id="todo-list-section" style="display:none;">
            <div id="user-info">
                <p>User ID: <span id="user-id">Loading...</span></p>
                <p>Email: <span id="user-email">Loading...</span></p>
            </div>

            <div class="input-section">
                <input type="text" id="todo-input" placeholder="Add a new task...">
                <button id="add-button">Add</button>
            </div>

          
            <div id="loading-indicator" class="loading-spinner"></div>

            <ul id="todo-list">

            </ul>
            <div class="filters">
                <button id="filter-all">All</button>
                <button id="filter-active">Active</button>
                <button id="filter-completed">Completed</button>
            </div>
            <button id="clear-completed">Clear Completed</button>
            <button id="sign-out-button">Sign Out</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
